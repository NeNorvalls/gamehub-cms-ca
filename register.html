<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is for registration or creating new account" />
        <meta name="keyword" content="game store, registration, buy games, gamehub" />
        <title>GameHub | Info</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body id="body">
      <header>
        <a href="index.html"><img class="logo" src="images/gamehub-logo_bg.png" alt="Web-logo" /></a>
      
            <!-- Hamburger Menu -->
            <input type="checkbox" class="checkbox" hidden id="click">
            <div class="animation">
              <div class="hamburger-icon">
                <label for="click">
                  <span class="line line-1"></span>
                  <span class="line line-2"></span>
                  <span class="line line-3"></span>
                </label>
              </div>
            </div>
        
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            
            <div class="search-container">
                <form class="form">
                    <input type="text" placeholder="Search.." name="search">
                    <a class="mag-icon" href="http://google.com">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </form>
            </div>
          </div>
      </header>
      <main>
        <div class="reg-container">

          <h1>Register</h1>

          <form id="register-form" onsubmit="return validateForm();">

            <label for="fname">Fullname</label>
            <input class="input" type="text" id="fname" placeholder="fullname">

            <label for="user">Username</label>
            <input class="input" type="text" id="user" placeholder="username">


            <label for="email">EmailAddress</label>
            <input class="input" type="email" id="email" placeholder="Email address">
        
            <label for="pass">Password</label>
            <input class="input" type="password" id="pass" placeholder="enter password">

            <label for="password">Repeat password</label>
            <input class="input" type="password" id="password" placeholder="repeat password">

            <div class="radio-wrapper">
              <p>Gender:
                <input class="radio" type="radio" name="gender" value="male"> Male
                <input class="radio" type="radio" name="gender" value="female"> Female
                <input class="radio" type="radio" name="gender" value="unknown"> Unknown
              </p>
            </div>

            <div class="reg-btn-container">
              <a id="reg-btn" href="#">Register </a>
            </div>
            
          </form>
        </div>
      </main>
       
      <!-- Footer -->
      <footer>
        <div class="footer_container">
          <span class="footer-links"> <a href="about.html">About</a> | <a href="#">FAQ</a> | <a href="#">Privacy policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookies</a></span>
          <div class="social-media">
            <span><a href="http://facebook.com"><i class="fab fa-facebook"></i></a> <a href="http://instagram.com"><i class="fab fa-instagram"></i></a> <a href="http://youtube.com"><i class="fab fa-youtube"></i></a> <a href="http://pinterest.com"><i class="fab fa-pinterest"></i></a> <a href="http://twitter.com/"><i class="fab fa-twitter"></i></a> <a href="http://discord.com"><i class="fab fa-github"></i></a></span>
          </div>
          <div class="copy-container">
            <span class="copy">Copyright &copy; GameHub.com 2021</span>
          </div>
        </div>
      </footer>
      <a href="#body" id="topButton" title="Go to Top">Top</a>
      <script src="/js/register.js" crossorigin="anonymous"></script>
    </body>
</html>
