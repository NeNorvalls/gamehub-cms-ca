<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is where you can pay your order" />
        <meta name="keyword" content="game store, buy games, gamehub" />
        <title>GameHub | Checkout</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body id="body">
      <header>
        <a href="index.html"><img class="logo" src="images/gamehub-logo_bg.png" alt="Web-logo" /></a>
      
            <!-- Hamburger Menu -->
            <input class="input" type="checkbox" class="c-box" hidden id="click">
            <div class="animation">
              <div class="hamburger-icon">
                <label for="click">
                  <span class="line line-1"></span>
                  <span class="line line-2"></span>
                  <span class="line line-3"></span>
                </label>
              </div>
            </div>
        
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            
            <div class="search-container">
                <form class="form">
                    <input type="text" placeholder="Search.." name="search">
                    <a class="mag-icon" href="http://google.com">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </form>
            </div>
          </div>
      </header>
      <main>
        <div class="checkout-container">
          <h1>Checkout</h1>
          <form>
            <div>
              <h2>Billing Address</h2>
               <label for="fname">Fullname</label>
              <input class="input" type="text" id="fname" name="fname">
    
              <label for="email">Email Address</label>
              <input class="input" type="text" id="email" placeholder="email" Required>
    
              <label for="adr">Address</label>
              <input class="input" type="text" id="adr" placeholder="address">
    
            </div>
            <div>
              <div class="formContainer">
                <h2>Payment</h2>
                <label for="cname">Name on Card</label>
                <input class="input" type="text" id="cname" name="cardname">
    
                <label for="ccnum">Credit card number</label>
                <input class="input" type="text" id="ccnum" name="cardnumber">

                <div class="checkout-input-container">
                  <label for="expyear">Exp Year</label>
                  <input class="input" type="text" id="expyear" name="expyear">
                </div>

                <div class="checkout-input-container">
                  <label for="cvv">CVV</label>
                  <input class="input" type="text" id="cvv" name="cvv">
                </div>
              </div>
              <div class="confirm-cancel">
                <a class="confirm" href="confirm.html">Confirm</a>
                <a class="cancel" href="product.html">Cancel</a>
              </div>

    
              <div class="formContainer">
    
                <p>Having problem with checkout? </p>
                <div class="contact-btn-container">
                  <a class="contact-btn" href="contact.html">Contact Us</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
       
      <!-- Footer -->
      <footer>
        <div class="footer_container">
          <span class="footer-links"> <a href="about.html">About</a> | <a href="#">FAQ</a> | <a href="#">Privacy policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookies</a></span>
          <div class="social-media">
            <span><a href="http://facebook.com"><i class="fab fa-facebook"></i></a> <a href="http://instagram.com"><i class="fab fa-instagram"></i></a> <a href="http://youtube.com"><i class="fab fa-youtube"></i></a> <a href="http://pinterest.com"><i class="fab fa-pinterest"></i></a> <a href="http://twitter.com/"><i class="fab fa-twitter"></i></a> <a href="http://discord.com"><i class="fab fa-github"></i></a></span>
          </div>
          <div class="copy-container">
            <span class="copy">Copyright &copy; GameHub.com 2021</span>
          </div>
        </div>
      </footer>
      <a href="#body" id="topButton" title="Go to Top">Top</a>
      <script src="/js/script.js" crossorigin="anonymous"></script>
    </body>
</html>
